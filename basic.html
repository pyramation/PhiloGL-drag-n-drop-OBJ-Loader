<html>

<head>
<title>Learning WebGL &mdash; lesson 4</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<link href="lessons.css" type="text/css" rel="stylesheet" media="screen" />
<script type="text/javascript" src="javascript/philogl/build/PhiloGL.js"></script>
<script type="text/javascript" src="javascript/basic.js"></script>

<script id="shader-fs" type="x-shader/x-fragment">
  #ifdef GL_ES
  precision highp float;
  #endif

  varying vec4 vColor;

  void main(void) {
    gl_FragColor = vColor;
  }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
  attribute vec3 aVertexPosition;
  attribute vec4 aVertexColor;

  uniform mat4 uMVMatrix;
  uniform mat4 uPMatrix;

  varying vec4 vColor;

  void main(void) {
    gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
    vColor = aVertexColor;
  }
</script>
</head>

<body onload="webGLStart();">
  <canvas id="glcanvas" style="border: none;" width="500" height="500"></canvas>
</body>
</html>
